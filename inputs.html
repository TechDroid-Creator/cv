<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Types</title>
</head>
<body>
	<h2>Input Types in a Form</h2>
	<form action="">
		<label for="">Button:</label>
		<input type="button">
		<br>
		<label for="">Checkbox:</label>
		<input type="checkbox">
		<br>
		<label for="">Date Picker:</label>
		<input type="date">
		<br>
		<label for="">Upload a file:</label>
		<input type="file">
		<br>
		<label for="">Radio:</label>
		<input type="radio">
		<br>
		<label for="">Range:</label>
		<input type="range">
		<br>
		<input type="submit">
		

	</form>
	
</body>
</html>
